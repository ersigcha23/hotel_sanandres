<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="NUEVO CLIENTE">
            <h:form id="ClienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cabeceraFacturaController.selected.clienteIdcliente != null}">
                        <p:outputLabel value="Identificacion" for="identificacion" />
                        <p:inputText id="identificacion" 
                                     value="#{cabeceraFacturaController.selected.clienteIdcliente.identificacion}" 
                                     title="#{bundle.CreateClienteTitle_identificacion}" />
                        <p:outputLabel value="Nombres" for="nombre" />
                        <p:inputText id="nombre" 
                                     value="#{cabeceraFacturaController.selected.clienteIdcliente.nombres}" 
                                     title="#{bundle.CreateClienteTitle_nombre}" />
                        <p:outputLabel value="Apellidos" for="apellido" />
                        <p:inputText id="apellido" 
                                     value="#{cabeceraFacturaController.selected.clienteIdcliente.apellidos}" 
                                     title="#{bundle.CreateClienteTitle_apellido}" />
                        <p:outputLabel value="Telefono" for="telefono" />
                        <p:inputText id="telefono" 
                                     value="#{cabeceraFacturaController.selected.clienteIdcliente.telefono}" 
                                     title="#{bundle.CreateClienteTitle_telefono}" />
                        <p:outputLabel value="E-mail" for="email" />
                        <p:inputText id="email" 
                                     value="#{cabeceraFacturaController.selected.clienteIdcliente.email}" 
                                     title="#{bundle.CreateClienteTitle_email}" />
                        <p:outputLabel value="Ciudad" for="ciudad" />
                        <p:inputText id="ciudad" value="#{cabeceraFacturaController.selected.clienteIdcliente.ciudad}" title="#{bundle.CreateClienteTitle_ciudad}" />
                        <p:outputLabel value="Pais" for="paisIdpais" />
                        <p:selectOneMenu id="paisIdpais" value="#{cabeceraFacturaController.selected.clienteIdcliente.paisIdpais}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_paisIdpais}">
                            <f:selectItems value="#{paisController.itemsAvailableSelectOne}"
                                           var="paisIdpaisItem"
                                           itemValue="#{paisIdpaisItem}"
                                           itemLabel="#{paisIdpaisItem.nombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cabeceraFacturaController.crearCliente()}" value="Guardar" update="display,:CabeceraFacturaCreateForm:nombre,:CabeceraFacturaCreateForm:telefono,:CabeceraFacturaCreateForm:email,:growl"/>
                    <p:commandButton value="Cancelar" onclick="ClienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
